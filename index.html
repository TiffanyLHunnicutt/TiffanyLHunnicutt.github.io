<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
    <h1> Rock Paper Scissors </h1>
</header>

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Paper Covers Rock. You win!</p>
</div>

<div class="choices">
    <div class="choice" id="r">
        <img src="https://blog.minhazav.dev/assets/research/rockpaperscissor/rock.png" height="60%" width="100%" alt="rock">
    </div>
    <div class="choice" id="p">
        <img src="https://blog.minhazav.dev/assets/research/rockpaperscissor/paper.png" height="60%" width="100%" alt="paper">
    </div>
    <div class="choice" id="s">
        <img src="https://blog.minhazav.dev/assets/research/rockpaperscissor/scissors.png" height="60%" width="100%" alt="scissors">
    </div>
</div>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
